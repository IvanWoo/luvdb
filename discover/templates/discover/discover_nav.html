<div class="d-flex flex-column align-items-start">
    <div class="d-flex flex-row align-items-end">
        <h2 class="ms-0 me-3 mb-0 fw-bold">Discover {{current_page}}</h2>
    </div>
    <div class="d-flex flex-row mt-2">
        <span class="mb-0 text-muted fw-bold">
            <a href="{% url 'discover:all' %}" class="me-3 text-muted">All</a>
            <a href="{% url 'discover:lists' %}" class="me-3 text-muted">Lists</a>
            <a href="{% url 'discover:posts' %}" class="me-3 text-muted">Posts</a>
            <a href="{% url 'discover:pins' %}" class="me-3 text-muted">Pins</a>
        </span>
    </div>
    <div class="d-flex flex-row mt-2">
        <span class="mb-0 text-muted">
            <a href="?order_by=random" class="me-3 text-muted {% if order_by == 'random' %}fw-bold{% endif %}">Random</a>
            <a href="?order_by=newest" class="me-3 text-muted {% if order_by == 'newest' %}fw-bold{% endif %}">Newest</a>
            <a href="?order_by=trending" class="me-3 text-muted {% if order_by == 'trending' %}fw-bold{% endif %}">7 Days</a>
            <a href="?order_by=all_time" class="me-3 text-muted {% if order_by == 'all_time' %}fw-bold{% endif %}">All Time</a>
        </span>
    </div>
</div>
