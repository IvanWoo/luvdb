{% if page_obj.paginator.num_pages > 1 %}
<hr>                                       
<div class="pagination">
    <span class="step-links">
        {% for i in page_obj.paginator.page_range %}
            {% if page_obj.number == i %}
                <span class="current">{{ i }}</span>
            {% else %}
                <a href="?page={{ i }}&order_by={{ order_by }}">{{ i }}</a>
            {% endif %}
        {% endfor %}
    </span>
</div>
{% endif %}
