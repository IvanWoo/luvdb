{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-7 left-column">
            <h2>Update this Instance entry</h2>
            {% include "read/instance_form.html" %}
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>

{{ instanceroles.media }}

<script type="text/javascript" src="{% static 'js/generalFormsetHandler.js' %}"></script>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {

        // Call the function for instance-role-formset
        window.handleFormset('#instance-role-formset', 'add-instance-role');
        window.handleFormset('#instance-work-formset', 'add-instance-work');
    });
    
    $(document).ready(function() {
        $('select:not([name="model"])').removeClass('form-select');
    });
</script>
{% endblock %}
