{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}New Periodical{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7 left-column">
                <h3>Create a new Periodical entry</h3>
                {% include "read/periodical_form.html" %}
            </div>
        </div>
    </div>
    <script type="text/javascript"
            src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
    {{ form.media }}
    <script type="text/javascript"
            src="{% static 'js/generalFormsetHandler.js' %}"></script>
    <script>
    $(document).ready(function() {
        $('select:not([name="model"], [name="frequency"])').removeClass('form-select');
    });
    </script>
{% endblock content %}
