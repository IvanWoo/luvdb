{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}New Game{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-7 left-column">
            <h3>Create a new Game entry</h3>
            {% include "play/game_form.html" %}
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/generalFormsetHandler.js' %}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    
        // Call the function for game-role-formset
        window.handleFormset('#game-role-formset', 'add-game-role');
        window.handleFormset('#game-cast-formset', 'add-game-cast');
    });
    
    $(document).ready(function() {
        $('select').removeClass('form-select');
    });
</script>
{{ form.media }}

{% endblock content %}
