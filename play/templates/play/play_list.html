{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class='col-8'>
                <h2>Recent Games</h2>
                <div class="row">
                    {% for game in games %}
                        <div class="col-md-2 col-sm-6 mb-4">
                            <a href="{% url 'play:game_detail' game.pk %}">
                                {% if game.cover %}
                                    <img src="{{ game.cover.url }}" alt="{{ game.title }}" class="img-fluid">
                                {% else %}
                                    <div class="cover-placeholder" style="background: grey; width: 100%; padding-top: 100%;"></div>
                                {% endif %}
                            </a>
                        </div>
                    {% empty %}
                        <p>No recent games to display.</p>
                    {% endfor %}
                </div>
            </div>
            <div class='col-4'>
                <div class="bg-light p-3">
                    <h4>On This Day</h4>
                    <!-- You can add some "On This Day" related content here -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
