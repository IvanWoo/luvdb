{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ movie.title }} Cast</h1>
    <ul>
        {% for moviecast in moviecasts %}

        <li>
            <a href="{% url 'entity:person_detail' moviecast.person.id %}">{{ moviecast.person.name }} </a>
            as 
            {{ moviecast.character_name }}</li>
        {% empty %}
        <li>No cast for this movie yet.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
