{% extends "pages/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Update Series{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7 left-column">
                <h3>Update this Series entry</h3>
                {% include "watch/series_form.html" %}
            </div>
        </div>
    </div>
    <script type="text/javascript"
            src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
    {{ form.media }}
    <script type="text/javascript"
            src="{% static 'js/generalFormsetHandler.js' %}"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    
        window.handleFormset('#series-role-formset', 'add-series-role');
        window.handleFormset('#series-cast-formset', 'add-series-cast');
    });
    
    $(document).ready(function() {
        $('select:not([name="model"])').removeClass('form-select');
    });
    </script>
{% endblock content %}
