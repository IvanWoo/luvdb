{% extends "base.html" %}

{% block content %}
  <h1>Delete activity</h1>
  <p>Are you sure you want to delete this activity?</p>
  <p>(This will only delete the activity from your public feed.)</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-sm btn-danger" value="Confirm">
  </form>
{% endblock %}
