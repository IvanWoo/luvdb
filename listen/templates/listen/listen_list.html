{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class='col-8'>
                <h2>Recent Releases</h2>
                <div class="row">
                    {% for release in objects.recent_releases %}
                        <div class="col-md-2 col-sm-6 mb-4">
                            <a href="{% url 'listen:release_detail' release.pk %}">
                                {% if release.cover %}
                                    {% if release.cover_sens %}
                                        <img src="{{ release.cover.url }}" alt="{{ release.title }} cover" class="cover-image blur" onclick="this.classList.toggle('blur')">
                                    {% else %}
                                        <img src="{{ release.cover.url }}" alt="{{ release.title }}" class="img-fluid">
                                    {% endif %}
                                {% else %}
                                    <div class="cover-placeholder" style="background: grey; width: 100%; padding-top: 100%;"></div>
                                {% endif %}
                            </a>
                        </div>
                    {% empty %}
                        <p>No recent release to display.</p>
                    {% endfor %}
                </div>
            </div>
            <div class='col-4'>
                <div class="bg-light p-3">
                    <h4>On This Day</h4>
                    <!-- You can add some "On This Day" related content here -->
                </div>
            </div>
        </div>
    </div>
{% endblock %}
