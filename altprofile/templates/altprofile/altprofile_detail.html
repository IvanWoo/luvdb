
{% if me.altprofile.custom_html %}
    {{ html|safe }}
{% else %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            color: #fff;
            background-color: #1f1f2e;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 1em;
        }
        
        h1, h2, h3 {
            color: #000000;
        }
        
        p {
            font-size: 1em;
            margin-bottom: 1em;
        }
        
        a {
            color: #e0e0d1;
            text-decoration: underline;
        }
        
        .name {
            font-size: 15em;
        }
        
        .content {
            font-size: 2.5em;
        }
    </style>
</head>
<body>

<header>
    <div class="name">{{me.username}}</div>
</header>

<main class="content">
    <article>
        <section>
            <p>This is your alternative profile.</p>
        </section>
        <section>
            <p><a href="/alt/@{{me.username}}/update/">Click me</a> and write your own HTML and CSS.</p>
        </section>
    </article>
</main>

<footer>

</footer>

</body>
</html>
{% endif %}
