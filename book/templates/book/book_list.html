{% extends 'base.html' %}

{% block content %}
  <h1>Book List</h1>

  <ul>
    {% for book in books %}
      <li>
        <h2>{{ book.title }}</h2>
        <h3>Authors</h3>
        <ul>
          {% for author in book.authors.all %}
            <li>{{ author.name }}</li>
          {% endfor %}
        </ul>
        <p>{{ book.synopsis }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
