{% extends "base.html" %}
{% block title %}Pins{% endblock %}

{% block content %}
<div class="container">
  <h3>{{object.display_name | default:object.username}} pinned</h3>
  {% for pin in pin_list %}
    <div>
      <p><a href="{{ pin.url }}">{{ pin.title }}</a></p>
      <p><a href="{% url 'write:pin_detail' pin.id %}">{{ pin.timestamp|date:"Y.m.d H:i" }}</a></p>
      <br />
    </div>
  {% endfor %}
</div>
{% endblock content %}
