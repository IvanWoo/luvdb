{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Update Photo</h1>
    <div class="col-6 col-md-4 col-lg-3">
        <img src="{{ photo.photo.url }}" class="img-fluid">
    </div>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.notes|as_crispy_field }}
    <button type="submit">Save</button>
</form>
{% endblock %}
