{% extends "base.html" %}
{% load markdownify %}

{% block title %}Say{% endblock %}

{% block content %}
<div class="container">
  <h1>Say</h1>
  <p>{{ object.content|markdownify }}</p>
  <p>{{ object.timestamp|date:"Y.m.d H:i" }} {% if object.author == request.user %}| <a href="{% url "write:say_update" object.pk %}">Edit</a>{% endif %}</p>
</div>
{% endblock content %}
