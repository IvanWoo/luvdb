{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Pin{% endblock %}

{% block content %}
<div class="container">
    <h2>New Pin</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
