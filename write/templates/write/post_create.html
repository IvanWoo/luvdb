{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-12 col-md-7 left-column">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mb-3">Add Post</button>
                </form>
            </div>
            <div class="col-sm-4">{% include "write/post_help_text.html" %}</div>
        </div>
    </div>
{% endblock %}
