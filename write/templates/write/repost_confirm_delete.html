{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-7 left-column h-entry">
            <h1>Delete Repost</h1>
            <p>Are you sure you want to delete this repost?</p>
            <blockquote>
                {{ object.content }}
            </blockquote>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
