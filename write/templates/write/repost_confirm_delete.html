{% extends "base.html" %}

{% block content %}
  <h1>Delete Repost</h1>
  <p>Are you sure you want to delete this repost?</p>


  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'write:repost_detail' repost.id %}">No, take me back</a>
{% endblock %}
