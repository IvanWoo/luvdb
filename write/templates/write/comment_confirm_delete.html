{% extends "base.html" %}

{% block content %}
  <h1>Delete Comment</h1>
  <p>Are you sure you want to delete this comment?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  {% comment %} <a href="{% url 'write:comment_detail' object.id %}">No, take me back</a> {% endcomment %}
{% endblock %}
