{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-7 left-column h-entry">
            <h1>Delete Pin</h1>
            <p>Are you sure you want to delete this pin?</p>
            <blockquote>
                <a href="{{ object.url }}">{{ object.title }}</a>
                <blockquote>
                    {{ object.content }}
                </blockquote>
            </blockquote>
            <form method="POST">
                {% csrf_token %}
                <button type="buttun" class='btn btn-danger'>Yes, delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
