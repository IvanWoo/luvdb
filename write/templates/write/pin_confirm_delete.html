{% extends "base.html" %}

{% block content %}
  <h1>Delete Pin</h1>
  <p>Are you sure you want to delete this pin?</p>
  <blockquote>
    <a href="{{ object.url }}">{{ object.title }}<a>
    <blockquote>{{ object.content }}</blockquote>
  </blockquote>

  <form method="POST">
    {% csrf_token %}
    <button type="buttun" class='btn btn-sm btn-danger'>Yes, delete</button>
  </form>
  <a href="{% url 'write:pin_detail' object.id %}">No, take me back</a>
{% endblock %}
