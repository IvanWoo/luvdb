{% extends "base.html" %}

{% block content %}
    <h2>Search Results</h2>
    {% for user in results %}
        <p>
            <a href="{% url 'accounts:detail' username=user.username %}">{{ user.username }}</a>
        </p>
    {% empty %}
        <p>No results found.</p>
    {% endfor %}
{% endblock %}
