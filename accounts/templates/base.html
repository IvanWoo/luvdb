{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}LʌvDB{% endblock title %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/pygments.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/admonition.css' %}">
  {% if not no_citation_css %}
    <link rel="stylesheet" href="{% static 'css/citation.css' %}">
  {% endif %}
</head>
<body>
    <header class='mb-3'>
        {% include "navbar.html" %}
    </header>

    <div class="container">
        <main>
            {% block content %}
            {% endblock content %}
        </main>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-3 border-top">
            <div class="container">
                <span class="text-muted me-3">&copy; 2023 LʌvDB <sup>Pre-Alpha</sup></span>
                <span><a href="https://github.com/huangziwei/luvdb" class="text-muted">Source</a></span>
            </div>
        </footer>
    </div>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% if not no_text_input %}
    <script type="text/javascript" src="{% static 'js/text-input-shortcuts.js' %}"></script>
    {% endif %}
    <script type="text/javascript" src="{% static 'js/popup-footnote.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
